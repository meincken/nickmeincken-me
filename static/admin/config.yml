backend:
  name: git-gateway
  repo: nickmeincken-me
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Portfolio"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "contracts"
    label: "Contractor History"
    folder: "src/pages/contracts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "contract-history",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Job Title", name: "jobTitle", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "From Date", name: "startDate", widget: "string" }
      - { label: "Finish Date", name: "finishDate", widget: "string" }
      - { label: "Description", name: "description", widget: "markdown" }
      - {
          label: "Skills used",
          name: "skillsused",
          widget: object,
          fields: [{ label: Skills, name: skillset, widget: list }],
        }
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - {
              label: Hero,
              name: hero,
              widget: object,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { label: Heading, name: heading, widget: string },
                  { label: Subheading, name: subheading, widget: string },
                  { label: Introduction, name: introduction, widget: string },
                ],
            }
          - {
              label: About Me,
              name: aboutme,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
          - {
              label: Education,
              name: education,
              widget: object,
              fields:
                [
                  { label: Heading, name: title, widget: string },
                  {
                    label: Courses,
                    name: courses,
                    widget: list,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        { label: Course, name: course, widget: string },
                        { label: Year, name: year, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Contracts,
              name: contracts,
              widget: object,
              fields:
                [
                  { label: Heading, name: title, widget: string },
                  {
                    label: Positions,
                    name: positions,
                    widget: list,
                    fields:
                      [
                        { label: Company, name: company, widget: string },
                        { label: Role, name: role, widget: string },
                        { label: Service, name: service, widget: string },
                        { label: Description, name: description, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: SKills,
              name: skills,
              widget: object,
              fields:
                [
                  { label: Heading, name: title, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Skillset,
                    name: skillset,
                    widget: list,
                    fields:
                      [
                        { label: Name, name: name, widget: string },
                        { label: Level, name: level, widget: string },
                      ],
                  },
                ],
            }
      - file: "src/pages/resume/index.md"
        label: "Resume"
        name: "resume"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - {
              label: Personal Information,
              name: personalInformation,
              widget: object,
              fields:
                [
                  { label: Heading, name: title, widget: string },
                  { label: subtitle, name: subtitle, widget: string },
                  { label: Description, name: description, widget: markdown },
                ],
            }
          - { label: "Body", name: "body", widget: "markdown" }
